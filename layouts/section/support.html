{{ define "main" }}

<h1>{{ .Title }}</h1>

{{ .Content }}

{{ range .Pages.ByPublishDate.Reverse }}

    <h3>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h3>

    <ul>
      {{ range .Pages }}
      <li><a href="{{ .RelPermalink}}">{{ .Title }}</a></li>
      {{ end }}
    </ul>    


{{ end }}

{{ end }}
